<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Box</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="controls">
      <div class="control-group">
        <label for="heightRange">Height:</label>
        <input type="range" id="heightRange" class="height" value="180" min="50" max="300">
        <span id="heightValue">150px</span>
      </div>
      
      <div class="control-group">
        <label for="widthRange">Width:</label>
        <input type="range" id="widthRange" class="width" value="260" min="100" max="400">
        <span id="widthValue">300px</span>
      </div>
    </div>
   <div class="container" >
    <div class="box" id="resizableBox"></div>
    <p>Adjust the height and width of the box!</p>
    </div>
    <div class="code">
      <h3> Generated code </h3>
      <code id="generatedCode"></code>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
